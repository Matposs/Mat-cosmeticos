<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <script src="/script.js" type="module" defer></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/scripts/script-favoritos.js" type="module" defer></script>
    <script src="/scripts/script-renderizar.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="/src/logo.png" alt="logo">
            <h1 class="header__titulo">Mat & Mat Cosméticos</h1>
            <div class="header__icones">
                <button id="menu-toggle" class="menu-toggle">
                    <img src="/src/menu.png" alt="Menu">
                </button>
                <button onclick="window.location.href = '/views/login.html'" id="user-button" class="user-button">
                    <img src="/src/userLogo.png" alt="Usuario png" class="user-button-img">
                </button>
                <button onclick="window.location.href = '/views/favoritos.html';"><img src="/src/favorites.png"
                        alt="Imagem dos favoritos"></button>
                <button onclick="window.location.href = '/views/carrinho.html';"><img src="/src/carrinho__compras.png"
                        alt="Imagem do carrinho de compras"></button>
            </div>
        </div>
    </header>
    <div>
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__lista__item"><a class="menu__lista__item__link" href="/index.html">Início</a></li>
                <li class="menu__lista__item"><a class="menu__lista__item__link" href="/views/cabelo.html">Cabelo</a>
                </li>
                <li class="menu__lista__item"><a class="menu__lista__item__link"
                        href="/views/estetica.html">Estética</a>
                </li>
                <li class="menu__lista__item"><a class="menu__lista__item__link" href="/views/higiene.html">Higiene</a>
                </li>
                <li class="menu__lista__item"><a class="menu__lista__item__link"
                        href="/views/manicure.html">Manicure</a>
                </li>
                <li class="menu__lista__item"><a class="menu__lista__item__link"
                        href="/views/maquiagem.html">Maquiagem</a></li>
            </ul>
        </nav>
    </div>
    <div class="div__principal__favoritos">
        <div class="favoritos__vazio">
            <div class="favoritos__vazio__img">
                <img src="/src/favorites.png" alt="favoritos vazio">
            </div>
            <div class="sacola__vazia__infos">
                <h2>Sua lista de favoritos está vazia</h2>
                <p>Você ainda não favoritou nenhum produto :(</p>
                <a href="/index.html">Continuar comprando ></a>
            </div>
        </div>
        <div class="favoritos__cheio">
            <section class="galeria"> </section>
        </div>
    </div>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-close" id="modalClose">&times;</span>
            </div>
            <div class="modal-content" id="modalContent"></div>
        </div>
    </div>
    <footer>
        <div class="footer__content">
            <div class="footer__credit">
                Feito por Matheus Poss
            </div>
            <div class="footer__social">
                <span class="footer__social__iten">
                    <a target="_blank" href="https://www.linkedin.com/in/matheus-poss-4b09b4234/"> <img
                            src="/src/linkedin.png" alt="imagem Linkedin"></a>
                    <a target="_blank" href="https://github.com/Matposs"><img src="/src/github.png"
                            alt="imagem GitHub"></a>
                    <a target="_blank" href="https://matposs.github.io/PortfolioPessoal/"><img src="/src/foto.png"
                            alt="imagem Pessoal"></a>
                </span>
            </div>
        </div>
    </footer>
</body>

</html>
